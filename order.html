<div class="container py-5 ">
    <h1 class="text-center mb-4">Order Your Dream Sofa</h1>
    <div class="row g-4 align-items-center">

        
        <!-- Order Form -->
        <div class="col-12 col-md-6 mx-auto " >
            <div class="order-card ">
                <h4 class="mb-3 text-center">Place Your Order</h4>
                <form>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="customerAddress" rows="3" placeholder="Your Delivery Address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="customerContact" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="customerContact" placeholder="Your Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 btn-order">Order Now</button>
                </form>
            </div>
        </div>

    </div>
